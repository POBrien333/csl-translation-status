name: Update CSL Translation Status

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-translation-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit changes
      pages: write    # Needed for GitHub Pages deployment
      id-token: write  # Needed for actions/deploy-pages
    environment:
      name: github-pages  # Required for actions/deploy-pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # Ensure the main branch is checked out (adjust if using a different branch)
        fetch-depth: 0  # Full history for accurate diff

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run translation status script
      run: python csl-translation-status-output.py

    - name: Commit changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add docs/index.html docs/locales/ || echo "No files to add"
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update translation status HTML files" || echo "Commit failed, likely no changes"
          git push || echo "Push failed, check permissions or branch protection"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare Pages artifact
      run: |
        mkdir -p artifact/docs
        cp -r docs/* artifact/docs/
        echo "Listing artifact contents for debugging:"
        ls -R artifact/
      shell: bash

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: artifact/

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
